<div class="container">
  <div class="col-50">
    <ngrx-projects-projects-list
      [projects]="projects$ | async"
      (selected)="selectProject($event)"
      (deleted)="deleteProject($event)"
    >
    </ngrx-projects-projects-list>
  </div>

  <div class="col-50">
    <ngrx-projects-projects-details
      [form]="form"
      [project]="selectedProject"
      (saved)="saveProject($event)"
      (cancelled)="resetProject()"
    >
    </ngrx-projects-projects-details>
  </div>
</div>
